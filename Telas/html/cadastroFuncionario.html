<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Funcionario</title>
  <link rel="stylesheet" href="../css/cadastroFuncionario.css">
</head>
<body>
  
  <main>
   <form action="">
    <div class="caixa__inputs">
      <label for="id" class="label__form">
        <h1 class="label__text">ID</h1>
        <input type="text" class="inputs__form id__input">
      </label>
      
      <label for="Nome" class="label__form">
        <h1 class="label__text">Nome</h1>
        <input type="text" class="inputs__form nome__input">
      </label>

      <label for="sobrenome" class="label__form">
        <h1 class="label__text">Sobrenome</h1>
        <input type="text" class="inputs__form sobrenome__input">
      </label>

      <label for="cargo" class="label__form">
        <h1 class="label__text">Cargo</h1>
        <select name="" id="" class="inputs__form cargo__input">
          <option value=""></option>
        </select>
      </label>

      <label for="data_nascimento" class="label__form">
        <h1 class="label__text">Data nascimento</h1>
        <input type="date" class="inputs__form dtNas__input">
      </label>

      <label for="salario" class="label__form">
        <h1 class="label__text">Salário</h1>
        <input type="text" class="inputs__form salario__input">
      </label>

      <label for="data_admissao" class="label__form">
        <h1 class="label__text">Data admissão</h1>
        <input type="date" class="inputs__form dtAdm__input">
      </label>

      <label for="senha" class="label__form">
        <h1 class="label__text">Senha</h1>
        <input type="text" class="inputs__form senha__input">
      </label>

      <button class="gerar__senha">Gerar senha</button>
    </div>

    <div class="caixa__logo">
      <img src="/Tushu-akashic-v3/Telas/imgs/toshu__menu.png" alt="logo">
    </div>

    <div class="botoes">
      <button class="botoes__form">Sair</button>
      <input type="submit" value="Cadastrar" class="botoes__form">
    </div>
   </form>
  </main>

</body>
</html>
