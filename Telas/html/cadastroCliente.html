<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="../css/cadastroCliente.css">
</head>
<body>
  
  <main>
   <form action="">
    <div class="caixa__inputs">
      <label for="id" class="label__form">
        <h1 class="label__text">ID</h1>
        <input type="text" class="inputs__form id__input">
      </label>
      
      <label for="Nome" class="label__form">
        <h1 class="label__text">Nome</h1>
        <input type="text" class="inputs__form nome__input">
      </label>

      <label for="sobrenome" class="label__form">
        <h1 class="label__text">Sobrenome</h1>
        <input type="text" class="inputs__form sobrenome__input">
      </label>

      <label for="email" class="label__form">
        <h1 class="label__text">E-mail</h1>
        <input type="email" class="inputs__form email__input">
      </label>

      <label for="telefone" class="label__form">
        <h1 class="label__text">Telefone</h1>
        <input type="tel" class="inputs__form telefone__input">
      </label>

      <label for="endereco" class="label__form">
        <h1 class="label__text">Endereço</h1>
        <input type="text" class="inputs__form endereco__input">
      </label>

      <label for="numero" class="label__form">
        <h1 class="label__text">Nº</h1>
        <input type="text" class="inputs__form numero__input">
      </label>
    </div>

    <div class="caixa__logo">
      <img src="/Tushu-akashic-v3/Telas/imgs/toshu__menu.png" alt="logo">
    </div>

    <div class="botoes">
      <button class="botoes__form">Sair</button>
      <input type="submit" value="Cadastrar" class="botoes__form">
    </div>
   </form>
  </main>

</body>
</html>
